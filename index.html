<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>안녕하세요</title>
</head>
<body>
  <!--h태그 : heading : 제목. 숫자가 작을수록 중요하고 큰 제목-->
  <h1>가장 중요한 내용</h1>
  <h2> 두번째로 중요한 내용</h2>
  <h3>세번째로 중요한 내용</h3>
  Hello HTML
  <!--//Hello-->
  <!--주석 : 주석 안에서는 프로그램이 읽지 못하기에 메모장 역할-->
  <!-- a태그 : 링크 : 다른페이지로 연결하는 통로-->
  <!-- a태그 안의 target 속성 : 페이지를 새로 열기 해서 들어가게 된다.-->
  <a href="https://www.naver.com/"target="_blank">네이버로 가는 페이지</a>
  <a href="https://www.google.com/">구글로 가는 페이지</a>
  <a href="https://www.daum.net/">다음으로 가는 페이지</a>
  <!-- div : division의 약자. 구역을 나눌때 많이 사용-->
  <div>
    1구역입니다.
  </div>
  <!-- p태그 : 본문 문단. 일반적인 글 작성을 담당 -->
  <p> p 태그</p>
  <div>
    2구역입니다.
  </div>
  <!-- img 태그 : 이미지를 넣을 수 있는 공간 src 속성은 이미지 경로 /alt는 이미지가 나오지 않는다면 대신해서 창을 띄어줌-->
  <img src="https://i.namu.wiki/i/d1A_wD4kuLHmOOFqJdVlOXVt1TWA9NfNt_HA0CS0Y_N0zayUAX8olMuv7odG2FiDLDQZIRBqbPQwBSArXfEJlQ.webp" alt="고양이 사진입니다.">
</body>
</html>
