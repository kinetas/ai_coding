<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>안녕하세요</title>

  <!--css : html은 뼈대고 css는 요소를 어디에 어떤 크기로 배치할 것인지를 결정하는 핵심 단계-->
  <style>
    /* css의 주석 키는 /*이다 */
    /*문법 구조 : 선택자 {속성: 값 }*/
    /* 예시 : 모든 h1태그의 글자색을 파란색으로, 글자크기를 24px로 만들어보기*/
    h1{
      color: blue;
      font-size:24px;
    }
    div{
      color: red;
      font-size:30px
    }
    /* Box Model(공간 관리), width, height :상자 가로 세로크기
    / margin : 상자 바깥쪽 여유 공간
    / padding : 상자 안쪽 여유 공간
    / border : 테두리 두께와 모양
    
    / Typeography(글꼴 디자인):
    / font-family : 글꼴 종류
    / font-weight : 글자 두께 (bold체등)
    / text-align : 정렬 (left, center, right)
    
    / Color & Background(색상)
    / color : 글자 색상
    / background-color : 배경 색상
    
    / Flexbox (요소를 나란히 배치시키는 방법)
    / display: flex; 나란히 서게 된다.
    / justifty-content: center; 가로 중앙 정렬
    / align-contents: center; 세로 중앙 정렬
    
  </style>
<body>
  <!--h태그 : heading : 제목. 숫자가 작을수록 중요하고 큰 제목-->
  <h1>가장 중요한 내용</h1>
  <h2> 두번째로 중요한 내용</h2>
  <h3 id = 'title'>세번째로 중요한 내용</h3>
  Hello HTML
  <!--//Hello-->
  <!--주석 : 주석 안에서는 프로그램이 읽지 못하기에 메모장 역할-->
  <!-- a태그 : 링크 : 다른페이지로 연결하는 통로-->
  <!-- a태그 안의 target 속성 : 페이지를 새로 열기 해서 들어가게 된다.-->
  <a href="https://www.naver.com/"target="_blank">네이버로 가는 페이지</a>
  <a href="https://www.google.com/">구글로 가는 페이지</a>
  <a href="https://www.daum.net/">다음으로 가는 페이지</a>
  <!-- div : division의 약자. 구역을 나눌때 많이 사용-->
  <div>
    1구역입니다.
  </div>
  <!-- p태그 : 본문 문단. 일반적인 글 작성을 담당 -->
  <p> p 태그</p>
  <button onclick="changeText()">클릭</button>
  <div>
    2구역입니다.
  </div>
  <!-- img 태그 : 이미지를 넣을 수 있는 공간 src 속성은 이미지 경로 /alt는 이미지가 나오지 않는다면 대신해서 창을 띄어줌-->

</body>
